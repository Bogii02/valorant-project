<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weapons</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='weapons.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
{% include 'header.html' %}
<div class="container">
    {% if weapons %}
    {% for weapon in weapons %}
    <a href="{{ url_for('weapon_skins_route', weapon_name=weapon[1]) }}" class="card-link">
        <div class="card">
            <img class="weapon-image" src="{{ weapon[2] }}" alt="Image of {{ weapon[1] }}">
            <div class="card-content">
                <h2 class="name">{{ weapon[1] }}</h2>
            </div>
        </div>
    </a>
    {% endfor %}
    {% endif %}
</div>
</body>
</html>
