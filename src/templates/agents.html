<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agents</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='agents.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/ui-lightness/jquery-ui.css">
</head>
<body>
{% include 'header.html' %}
<div class="search-container">
    <form action="{{ url_for('agents_route') }}" method="get">
        <label>
            <input type="text" id="agent-search" name="agent-search" placeholder="Search for agent" value="{{ query if query else '' }}">
        </label>
        <button type="submit">
            <i class="fas fa-search"></i>
        </button>
    </form>
</div>
<div class="container">
    {% if agents %}
    {% for agent in agents %}
    <a href="{{ url_for('agent_details_route', agent_name=agent[1]) }}" class="card-link">
        <div class="card" style="background-image: url('{{ agent[4] }}');">
            <img class="agent-image" src="{{ agent[3] }}" alt="Image of {{ agent[1] }}">
            <div class="card-content">
                <h2 class="card-name">{{ agent[1] }}</h2>
                <p class="card-role">{{ agent[5] }}</p>
            </div>
        </div>
    </a>
    {% endfor %}
    {% else %}
    <p>No agents found.</p>
    {% endif %}
</div>

<script>
    $(document).ready(function() {
        $('#agent-search').autocomplete({
            source: function(request, response) {
                $.ajax({
                    url: "/search",
                    data: {
                        q: request.term
                    },
                    success: function(data) {
                        response(data);
                    }
                });
            }
        });
    });
</script>

</body>
</html>
